<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="game.css">

  <title>
    Space Adventures
  </title>
</head>

<body>
  <header>
    Welcome to Space Adventures!
  </header>
  <canvas id="canvas" width="1300" height="600">
  </canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var astronaut = {
      x: 0,
      y: 0,
      width: 50,
      height: 50,
      color: "#0040FF",
      speed: 200,
      draw: function() {
        var astronautImg = new Image();
        astronautImg.src = "imgs/astronaut.png";
        ctx.drawImage(astronautImg, this.x, this.y, this.width, this.height);
      },
    };

    var martian = {
      x: 0,
      y: 0,
      health: 100,
      width: 25,
      height: 25,
      draw: function() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };

    var spaceship = {
      x: Math.floor(Math.random() * (canvas.width - 1 + 1)) + 1,
      y: Math.floor(Math.random() * (canvas.height - 1 + 1)) + 1,
      width: 50,
      height: 100,
      draw: function() {
        var spaceshipImg = new Image();
        spaceshipImg.src = "imgs/spaceship.png";
        ctx.drawImage(spaceshipImg, this.x, this.y, this.width, this.height);
      }
    };

    var raygun = {
      x: 0,
      y: 0,
      color: "#808080",
      width: 8,
      height: 8,
      draw: function() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };

    var keysDown = {};

    addEventListener("keydown", function(e){
      keysDown[e.keyCode] = true;
    }, false);

    addEventListener("keyup", function(e) {
      delete keysDown[e.keyCode];
    }, false);

    var newGame = function() {
      astronaut.x = canvas.width / 2;
      astronaut.y = canvas.height / 2;
      martian.x = Math.floor(Math.random() * (canvas.width - 50)) + 25;
      martian.y = Math.floor(Math.random() * (canvas.height - 50)) + 25;
      spaceship.x = Math.floor(Math.random() * (canvas.width - 100)) + 50;
      spaceship.y = Math.floor(Math.random() * (canvas.height - 200)) + 100;
    };

    //Moves astronaut and martian
    var movement = function(modifier) {
      ctx.clearRect((astronaut.x - 50), (astronaut.y - 50), 1300, 600);
      if (39 in keysDown) {
        astronaut.x += astronaut.speed * modifier; //Moves Right
      }
      if (37 in keysDown) {
        astronaut.x -= astronaut.speed * modifier; //Moves left
      }
      if (40 in keysDown) {
        astronaut.y += astronaut.speed * modifier; //Moves up
      }
      if (38 in keysDown) {
        astronaut.y -= astronaut.speed * modifier; //Moves down
      }
      if (13 in keysDown) {
        raygun.x = Math.floor(Math.random() * (martian.x - 1 + 1)) + 1;
        raygun.y = Math.floor(Math.random() * (martian.y - 1 + 1)) + 1;
      }

      martian.x = Math.floor(Math.random() * (canvas.width - 1 + 1)) + 1;
      martian.y = Math.floor(Math.random() * (canvas.height - 1 + 1)) + 1;

      //Check if astronaut made it to the ship
      if (
        astronaut.x <= (spaceship.x + 25)
        && spaceship.x <= (astronaut.x + 25)
        && astronaut.y <= (spaceship.y + 50)
        && spaceship.y <= (astronaut.y + 50)
        ) {
        alert("You made it back to the ship safe and sound.");
        keysDown = {};
        newGame();
      }

      //Check if raygun hit martian
      if (raygun.x === martian.x && raygun.y === martian.y) {
        martian.health -= 50;
      }
      if (martian.health == 0) {
        console.log("Congratulations you killed the martian! Now you can safely go back to the spaceship.");
        newGame();
      }

     //Check if martian captured astronaut
      if (astronaut.x === martian.x && astronaut.y === martian.y) {
        alert("The martian captured you GAME OVER");
        newGame();
       }
    };

    var render = function() {
      astronaut.draw();
      // martian.draw();
      spaceship.draw();
    };

    var gameLoop = function() {
      var now = Date.now();
      var diff = now - then;
      movement(diff / 1000);
      render();

      then = now;

      requestAnimationFrame(gameLoop);
    };

    //Start the game
    var then = Date.now();
    newGame();
    gameLoop();

  </script>
</body>
</html>
