<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <script type="text/javascript" src="review.js"></script>
</head>

<body>
  <h1>Grocery List</h1>
      <input type="text" name="item" id="list-item" placeholder="item">

      <button id="add-button" onclick="addItem()">Add to List</button>

      <ul id="item-in-list"></ul>
    </div>
    <div id="right-col">
      <ul id="qty-in-list"></ul>
    </div>
</body>
</html>
